    <title>CG2 A1: Lines, Curves &amp; Canvas</title>

    <!-- import main module using RequireJS -->
    <script data-main="main.js" src="../lib/require.js"></script>

    <!-- import style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>

<!-- this element will be used to diplay errors -->
<pre id="error"></pre>

<!-- centered region with drawing canvas and parameter area -->
<div align="center">

    <canvas id="drawing_area" width="430" height="400" style="position:relative;">
        <!-- NOTE: the "position:relative" is required due to the current  
             implementation of mouse coordinate processing in module "util". -->
        If you see this text, your browser probably does not
        support the HTML5 canvas 2D drawing context.
    </canvas>

    <div id="param_area" style="text-align: right; padding-right:1em;">

        <h3>Create Objects</h3>

        <p><button id="btnNewLine" type="button">New Line</button></p>
        <!-- add more here... -->
        <p><button id="btnNewCircle" type="button">New Circle</button></p>
        <p>Line width: <input type="number" value="" id="input_width" /></p>
        <p>Color: <input type="color" value="" id="input_color" /></p>
        <p id="radius_paragraph">Radius: <input type="number" value="" id="input_radius" /></p>

    </div>

    <div style="both:clear;">
    </div>

</div>

</body>
</html>
